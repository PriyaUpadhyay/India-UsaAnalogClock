<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Clock Using Pure JS</title>
	<link rel="stylesheet" href="myClock.css">
	<script src="myClock.js"></script>
</head>
<body>
	<div id="clockContainer">
		
		<div id="hour"></div>
		<div id="minute"></div>
		<div id="second"></div>
		<h1 id="india">INDIA</h1>
		<p id="locTime"></p>
		
	</div>

	<div id="usaContainer">

		<div id="usHour"></div>
		<div id="usMinute"></div>
		<div id="usSecond"></div>
		<h1 id="usa">USA</h1>
		<p id="usTime"></p>
	</div>

</body>
</html>
